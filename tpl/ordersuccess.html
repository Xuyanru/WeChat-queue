<div class="container myOrder">
	<div id="loading" ng-show="loadingShow">
    	<img src="img/loading-main.gif" alt="" />
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title text-center">预约成功</h4>
            </div>
            <div class="panel-body">
            	<ul class="list-group">
            		<li class="list-group-item">
            			<p class="text-center">您的预约验证码为:</p>
            			<p id="yanzhengm" class="text-center">{{ornum}}</p>
            		</li>
            		<li class="list-group-item">
            			<span class="_title">网点名称：</span><span class="myorder_content">{{wdList.name}}</span>
            		</li>
            		<li class="list-group-item" ng-repeat="ywlist in detailList" ng-if="ywlist.code==yw">
            			<span class="myorder_title">业务名称：</span><span class="myorder_content">{{ywlist.name}}</span>
            		</li>
            		<li class="list-group-item">
            			<span class="myorder_title">网点地址：</span><span class="myorder_content">{{wdList.address}}</span>
            		</li>
            		<li class="list-group-item">
            			<p>现场取票流程：</p>
            			<p>1、选择取票方式</p>
            			<p>2、输入验证码或刷身份证取票</p>
            			<p>3、等待叫号办理</p>
            		</li>
            		<li class="list-group-item">
            			<p class="text-danger">提示：<p>
            			<p class="text-danger">请您在预约日期到指定网点办理业务，逾期将作废，请合理安排好时间！如您预约今日业务，请于30分钟后在排队机取票。</p>
            		</li>
            	</ul>
           		<div class="confirm text-center"><a href="#/myorder/{{2}}" class="btn btn-success" ng-click="addActive2()">确定</a></div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
